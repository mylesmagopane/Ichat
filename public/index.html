<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer type="text/javascript" src="code.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>!Chat</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input autocomplete="username" type="text" id="username">
                </div>
                <div class="form-input butt">
                    <button id="join-user">Join</button>
                </div>
            </div>
        </div>

        <div class="screen chat-screen"> 
            <div class="header">
                <div class="logo">!Chat</div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages">
                <!--Dummy messages-->
                
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>


</body>
</html>
